  <!-- Experience section displaying professional background -->
  <section class="bg-purple w-full text-white py-16">
      <div class="max-w-5xl mx-auto px-4">
        
        <!-- Section header with title and divider -->
        <div class="text-center mb-12">
          <h2 class="font-pixel text-yellow text-2xl mb-4">{{ translate('experience.title') }}</h2>
          <!-- <p class="font-inter text-white text-lg">
            {{ yearsOfExperience() }}+ years building digital experiences
          </p> -->
          <div class="w-16 h-1 bg-yellow mx-auto mt-4"></div>
        </div>
    
        <!-- Experience cards grid -->
        <div class="grid gap-8">
          <!-- Loop through experience items -->
          @for (experience of experiences(); track experience.title) {
            <app-card
              [title]="experience.title"
              [description]="experience.description"
              [tags]="experience.tags"
              [imageUrl]="experience.imageUrl"
              class="transform hover:-translate-y-1 transition-transform duration-200"
            />
          <!-- Empty state when no experiences -->
          } @empty {
            <div class="text-center py-12">
              <p class="font-pixel text-yellow text-sm">{{ translate('experience.empty.title') }}</p>
            </div>
          }
        </div>
    
        <!-- <div class="text-center mt-12 pt-8 border-t border-yellow/20">
          <p class="font-pixel text-orange-light text-sm">
            {{ totalExperiences() }} positions â€¢ {{ yearsOfExperience() }} years of growth
          </p>
        </div> -->
    
      </div>
    </section>
