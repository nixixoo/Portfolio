<div class="w-full h-full grid font-pixel"
     [style.gridTemplateColumns]="'repeat(' + columns.length + ', minmax(0, 1fr))'"
     [style.gridTemplateRows]="'repeat(' + rows.length + ', minmax(0, 1fr))'"
     >

  @for (rowIndex of rows; track rowIndex; let r = $index) {
    @for (colIndex of columns; track colIndex; let c = $index) {
      <div class="flex items-center justify-center">
        <div
          class="text-white text-2xl font-bold whitespace-nowrap"
          [class.text-yellow]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.text-4xl]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.bg-purple]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.px-6]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.py-4]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.z-10]="c === centerCol() && r === centerRow() && isAnimationActive()"
          [class.animate-fade-in-up]="shouldShowFadeIn()"
          [class.animate-fade-out]="shouldShowFadeOut()"
          [class.invisible]="!shouldShowText()"
          [class.visible]="shouldShowText()"
        >
          Nicol√°s Aliaga
        </div>
      </div>
    }
  }
</div>
