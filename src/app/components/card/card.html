<article 
  class="grid grid-cols-[minmax(200px,auto)_1fr] gap-4 p-4 bg-purple 
         border border-yellow shadow-[4px_4px_0_0_var(--color-yellow)]">

  <!-- Image Section: Enhanced with better fallback -->
  <div class="h-full flex items-center justify-center bg-purple border border-yellow">
    @if (imageUrl()) {
      <img [src]="imageUrl()" [alt]="title()" class="h-full w-auto object-cover" />
    } @else {
      <div class="text-center p-4">
        <div class="font-pixel text-yellow text-lg mb-1">üìÅ</div>
        <span class="font-pixel text-yellow text-xs">PROJECT</span>
      </div>
    }
  </div>

  <!-- Content Section: Enhanced action buttons -->
  <div class="flex flex-col gap-2">
    <h3 class="font-pixel text-yellow text-sm">{{ title() }}</h3>
    <p class="text-white text-sm leading-relaxed font-inter">{{ description() }}</p>
    
    <!-- Tags: Improved styling -->
    <div class="flex gap-2 flex-wrap">
      @for (t of tags(); track t) {
        <span class="font-pixel text-xs px-2 py-1 border border-orange-light text-orange-light">#{{ t }}</span>
      }
    </div>
    
    <!-- Action Buttons: Project navigation or external link -->
    <div class="flex gap-2 mt-2">
      @if (hasProjectNavigation()) {
        <button 
          (click)="navigateToProject()"
          class="font-pixel px-3 py-2 bg-yellow text-purple hover:-translate-y-0.5 transition-transform"
        >
          DETAILS
        </button>
      } 
      
      @if (link()) {
        <a [href]="link()" target="_blank" rel="noopener" 
           class="font-pixel px-3 py-2 border border-yellow text-yellow hover:bg-yellow hover:text-purple transition-colors">
          VIEW CODE
        </a>
      }
    </div>
  </div>
</article>
